
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YFN - The Unified Creative Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap');
      
      :root {
        --primary: #050505;
        --secondary-gold: #f59e0b;
        --secondary-teal: #14b8a6;
        --accent-rose: #e11d48;
        --titanium-silver: #f8fafc;
        --firebase-blue: #039be5;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--primary);
        color: var(--titanium-silver);
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-size: 18px;
        line-height: 1.6;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, rgba(245, 158, 11, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(20, 184, 166, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(3, 155, 229, 0.05) 0%, transparent 60%);
        filter: blur(100px);
        animation: savannah-drift 40s ease infinite alternate;
      }

      @keyframes savannah-drift {
        0% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1.1) rotate(3deg); }
      }

      .cultural-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .spring-pop {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s ease;
      }
      .spring-pop:active {
        transform: scale(0.92);
      }

      .shimmer-titanium {
        position: relative;
        overflow: hidden;
      }
      .shimmer-titanium::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 0%,
          transparent 40%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 60%,
          transparent 100%
        );
        transform: rotate(25deg);
        animation: shimmer 4s infinite linear;
        pointer-events: none;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
      }

      @keyframes heart-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-heart {
        animation: heart-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      @keyframes spark-pulse {
        0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.5); transform: scale(1); }
        70% { box-shadow: 0 0 0 30px rgba(245, 158, 11, 0); transform: scale(1.03); }
        100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
      }
      .animate-sankofa { animation: spark-pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
      
      @keyframes ping-soft {
        0% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-ping-soft { animation: ping-soft 1s cubic-bezier(0, 0, 0.2, 1) infinite; }

      @keyframes mesh-glow {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.2); }
      }
      .aura-glow {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        pointer-events: none;
        animation: mesh-glow 10s ease-in-out infinite alternate;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
